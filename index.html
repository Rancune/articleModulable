<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">



    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="website/css/editor.css">



    <title>Article Modulable</title>
</head>





<body>





    <div class="row">
        <div id="menu" class="col-md-2">
            menu

            <div id="menuTitre">
                MISE EN PLACE
            </div>

            <ul>
                <li class="draggable" id="column">
                    <div class="btn btn-default">1 column <span class="fa fa-plus-square"></span></div>
                </li>
                <li class="draggable" id="columnn">
                    <div class="btn btn-default">2 column <span class="fa fa-plus-square"></span></div>
                </li>
                <li class="draggable" id="columnnn">
                    <div class="btn btn-default">3 column <span class="fa fa-plus-square"></span></div>
                </li>
                <li class="draggable" id="columnnnn">
                    <div class="btn btn-default">4 column <span class="fa fa-plus-square"></span></div>
                </li>

            </ul>



            <div id="menuTitre">
                ELEMENTS HTML
            </div>
            <ul>
                <li class="draggablehtml" id="textdrag">

                    <div class="btn btn-default"><i class="fa fa-font" aria-hidden="true"></i> text </div>

                </li>
                <li class="draggablehtml" id="imagedrag">

                    <div class="btn btn-default"><i class="fa fa-picture-o" aria-hidden="true"></i> image </div>

                </li>
                <li class="draggablehtml" id="videodrag">

                    <div class="btn btn-default"><i class="fa fa-youtube-play" aria-hidden="true"></i> video </div>

                </li>
                <li class="draggablehtml" id="mapsdrag">

                    <div class="btn btn-default"><i class="fa fa-map-marker" aria-hidden="true"></i> maps </div>

                </li>
            </ul>

            <div id="menuTitre">
                EDITION
            </div>
            <div class="btn btn-default"> PREVISUALISER </div>
            <div class="btn btn-default"> ENVOYER </div>
        </div>


        <div id="work" class="col-md-10">
            Workspace
            <div id="droppable" class="container">
                container
                <!-- <div class="map" id="pampam"></div>-->
            </div>

        </div>
    </div>

    <!-- Modal Text-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            Modal content
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edition de Text</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <textarea name="content" id="editor"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <!-- Modal MAP-->
    <div id="myModalMap" class="modal fade" role="dialog">
        <div class="modal-dialog">

            Modal content
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edition de MAP</h4>
                </div>
                <div class="modal-body">
                    <div class="map" id="modalMap"></div>
                    <div>
                        <div> Latitude : </div><input type="number" id="long" />
                        <div> Longitude : </div><input type="number" id="lati" />
                        <div> Zoom : </div><input type="number" id="zoom" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                    </div>


                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.ckeditor.com/ckeditor5/1.0.0-alpha.1/classic/ckeditor.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSGviqWFmjq6gjLveBMNdzAwpj11SkD_o"></script>

    <script src="gmaps.js"></script>

    <script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });

    </script>
    <script src="script.js"></script>
</body>

</html>
